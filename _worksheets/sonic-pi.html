---
layout: page
type: page
title: Sonic Pi worksheets
---

{% for worksheet in site.worksheets %}

  {% if worksheet.type == "sonic-pi" %}
    <article class="post-item">
      <span class="post-meta date-label">{{ worksheet.type }}</span>
      <span class="post-meta date-label">{{ worksheet.date | date: "%b %d" }}</span>
      <div class="article-title"><a class="post-link" href="{{ worksheet.url | prepend: site.baseurl }}">{{ worksheet.title }}</a></div>
    </article>
  {% endif %}

{% endfor %}
